    warning_prefix: "‚ö†Ô∏è  Warning:"
    info_prefix: "‚ÑπÔ∏è  Info:"
    success_prefix: "‚úÖ Success:"
    
  # Status messages
  status_messages:
    agents_initializing: "ü§ñ Initializing agents..."
    project_creating: "üìÅ Creating project..."
    building: "üî® Building application..."
    testing: "üß™ Running tests..."
    analyzing: "üîç Analyzing code..."
    deploying: "üöÄ Deploying application..."

